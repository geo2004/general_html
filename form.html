<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Form</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.5rem;
      border: 2px solid gray;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }

    input[type="submit"] {
      padding: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      background-color: blue;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSekfROVoBa5hm9uIqWCooErYnEcWfEI_g4RP6Mklu86uBItjQ/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="entry.3" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="entry.4" required>

    <input type="submit" value="Submit">
  </form>

 <iframe name="hidden_iframe" style="display:none;"></iframe>
 
 </body>
 </html>
